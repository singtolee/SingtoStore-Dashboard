<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-6 col-lg-4">
      <label>Add more locations...</label>
      <input class="form-control" type="text" placeholder="add an new Office Building" (keyup.enter)="saveNewAddress($event.target.value)"[(ngModel)]="newAddress">
      <ul>
        <li *ngFor="let item of addresses | async"><span class="badge">{{item.$key}}</span>{{item.$value}}</li>
      </ul>
    </div>
  </div>
</div>
